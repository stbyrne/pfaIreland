<ion-view view-title="Transfer List">
    <ion-nav-bar class="bar-dark" >
        <!--<ion-nav-title>Transfer List</ion-nav-title>-->
        <ion-nav-buttons>
            <a class="button button-icon button-clear ion-drag" menu-toggle="left">
            </a>
                
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <a href="#/app/main" class="button icon button-icon">Home</a>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <div class="transferlist">
            <div class="row list-title">
                <div class="col">Player</div>
                <div class="col">Club</div>
                <div class="col">Pos</div>
                <div class="col">Dob</div>
            </div>
            <div class="row" ng-repeat="player in players track by $index">
                <div class="col list-detail" ng-repeat="(key, detail) in player">

                    <div class="col">{{detail}}</div>

                </div>
            </div>
        </div>
            
    </ion-content>

</ion-view>
