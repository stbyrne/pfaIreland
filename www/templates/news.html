<ion-view>
    <ion-nav-buttons class="bar-energized">
        <div class="buttons"><button class="button button-icon button-clear ion-drag" menu-toggle="left">
        </button>
        </div>
            <h1 class="title">News</h1>
        <div class="buttons">
            <a href="#/app/main" class="button icon button-icon">Home</a>
        </div>
    </ion-nav-buttons>

    <ion-content>
        <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search News" ng-model="searchNews">
            <i ng-if="searchNews.length"
        class="icon button-icon ion-ios7-close-outline" ng-click="searchNews=''"></i>

            </label>
        <ion>
            <ion-item ng-repeat="detail in articleList | filter:searchNews" href="#/app/news/article" class="item item-thumbnail-left item-icon-right" ng-init="num=$index" ng-click="setIndex(num)">
        <img src={{detail[0]}}>
        <h2>{{detail[1]}}</h2>
        <p>{{detail[2]}}</p>
        <span>{{detail[3]}}</span>
          <i class="icon ion-ios7-arrow-right"></i>
      </ion-item>
        </ion>
    </ion-content>

</ion-view>
