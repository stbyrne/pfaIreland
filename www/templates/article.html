<ion-view>
    <!--<ion-nav-buttons class="bar-energized">-->
        <ion-nav-title>Article</ion-nav-title>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="button-icon button-clear ion-ios7-arrow-left">
            </ion-nav-back-button>
        </ion-nav-bar>
            
    <ion-slide-box show-pager="false" on-slide-changed="nextSlide()">
            <ion-slide ng-repeat="article in articles" active="true" scrollbar-y="false">
                <ion-content class="article">
                    
                    <h4>{{article[0]}}</h4>
                    
                    <div class="list card">


                        <div class="item item-image">
                            <img src="{{article[1]}}">
                        </div>

                    </div>
                    
                    <span>{{article[2]}}</span>
                    <div ng-bind-html="article[3]"></div>
                </ion-content>
        </ion-slide>
    </ion-slide-box>

</ion-view>
